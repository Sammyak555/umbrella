<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Project</title>
    <link rel="stylesheet" href="./umbrella.css">
</head>
<body>
    <div class="umbrella-page pinkish">
        <div>
            <section id="preview">
                <div class="umbrella-preview pink">
                    <img src="./images/spinnericon.gif" id="spinner" alt="">
                    <img src="" id="showlogo" alt="">
                </div>
            </section>
        </div>
        <div>
            <h1>Custom Umbrella</h1>
            <div>
                <section id="color-picker">
                    <h2>Choose your umbrella color:</h2>
                    <div class="color-swatch pink pinkish " id="p-radio"></div>
                    <div class="color-swatch blue blueish" id="b-radio"></div>
                    <div class="color-swatch yellow yellowish" id="y-radio"></div>
                </section>
                <section id="logo-uploader">
                    <h2>Customize your umbrella</h2>
                    <h4>Upload a logo for instant preview.</h4>
                    <p>.png and .jpg files only max file size is 5 MB.</p>
                    <div class="upload-input" id="p-radio"><input type="file" id="fileupload" accept="image/*" ></div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./umbrella.js"></script>
